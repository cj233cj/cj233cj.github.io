name: Build and Deploy Pelican Blog

on:
  push:
    branches: [ master ]  # or master
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive  # if using themes as submodules
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pelican[markdown]  # or your specific requirements
        # If you have requirements.txt:
        # pip install -r requirements.txt
    
    - name: Build site
      run: |
        pelican content -s pelicanconf.py
        # or your build command
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output  # Pelican's default output directory
        publish_branch: gh-pages  # or your preferred branch
